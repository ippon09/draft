  <script>

const swiper = new Swiper('.swiper', {
  // Optional parameters
  direction: 'horizontal',
  loop: true,

  // If we need pagination
  pagination: {
    el: '.swiper-pagination',
  },

  // Navigation arrows
  navigation: {
    nextEl: '.swiper-button-next',
    prevEl: '.swiper-button-prev',
  },

  // And if we need scrollbar
  scrollbar: {
    el: '.swiper-scrollbar',
  },
});

    document.addEventListener('DOMContentLoaded', function() {
      const wrapper = document.querySelector('.datalist_input_wrapper');
      const dropdown = document.querySelector('.dropdown_content_list-items');
      const acceptList = document.querySelector('.accept_list-items');
      
      // Обработчик клика по обертке
      wrapper.addEventListener('click', function(e) {
        e.stopPropagation();
        if (dropdown.style.display === 'block') {
          dropdown.style.display = 'none';
        } else {
          dropdown.style.display = 'block';
        }
      });
      
      // Закрытие dropdown при клике вне его области
      document.addEventListener('click', function() {
        dropdown.style.display = 'none';
      });
      
      // Предотвращение закрывания dropdown при клике внутри него
      dropdown.addEventListener('click', function(e) {
        e.stopPropagation();
      });
      
      // Обработчик изменения состояния чекбоксов
      dropdown.addEventListener('change', function(e) {
        if (e.target.classList.contains('dropdown_content_list-item_checkbox')) {
          const checkbox = e.target;
          const labelText = checkbox.nextSibling.textContent.trim();
          
          if (checkbox.checked) {
            // Добавляем элемент в accept_list-items
            const acceptItem = document.createElement('div');
            acceptItem.className = 'accept_list-item';
            acceptItem.innerHTML = `
              ${labelText}
              <span class="remove-item" data-label="${labelText}">×</span>
            `;
            acceptList.appendChild(acceptItem);
          } else {
            // Удаляем элемент из accept_list-items
            const itemsToRemove = document.querySelectorAll(`.accept_list-item span[data-label="${labelText}"]`);
            itemsToRemove.forEach(item => {
              item.parentElement.remove();
            });
          }
        }
      });
      
      // Обработчик удаления элементов из accept_list-items
      acceptList.addEventListener('click', function(e) {
        if (e.target.classList.contains('remove-item')) {
          const labelText = e.target.getAttribute('data-label');
          e.target.parentElement.remove();
          
          // Снимаем отметку с соответствующего чекбокса
          const checkboxes = document.querySelectorAll('.dropdown_content_list-item_checkbox');
          checkboxes.forEach(checkbox => {
            if (checkbox.nextSibling.textContent.trim() === labelText) {
              checkbox.checked = false;
            }
          });
        }
      });
    });





  const phoneInput = document.getElementById('phone');
  const checkIcon = document.getElementById('checkIcon');

  phoneInput.addEventListener('input', () => {
    if (phoneInput.value.replace(/\D/g, '').length === 12) {
      checkIcon.classList.add('visible');
    } else {
      checkIcon.classList.remove('visible');
    }
  });






    </script>
